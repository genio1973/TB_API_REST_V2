<div *ngIf="tournaments" class="panel panel-default">
    <div class="panel-heading">
            Liste des tournois:<small> OUVERT(statut=2) et CLOS(=3)</small>
    </div>
    <div class="panel-body">
        <div class="table-responsive">
            <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                <thead>
                    <tr>
                        <!--<th>id</th>--><th>Date (r√©f)</th><th>Nom</th><th>Statut</th>
                    </tr>
                </thead>
                <tbody>
                    <ng-container *ngFor="let tournament of tournaments" >
                          <tr class="odd gradeX" [routerLink]="['/public/tournament/', tournament.id] ">
                                <!--<td>{{tournament.id}}</td>-->
                                <td>{{tournament.date_debut}}</td>
                                <td>{{tournament.nom_tournoi}}</td>
                                
                                <ng-container [ngSwitch]="tournament.statut_tournoi">
                                    <td *ngSwitchCase="'NOUVEAU'" class="info">{{tournament.statut_tournoi}}</td>
                                    <td *ngSwitchCase="'OUVERT'" class="success">{{tournament.statut_tournoi}}</td>
                                    <td *ngSwitchCase="'CLOS'" class="danger">{{tournament.statut_tournoi}}</td>
                                    <td *ngSwitchDefault  class="warning">{{tournament.statut_tournoi}}</td>
                                </ng-container>                               
                        </tr>
                    </ng-container>
                </tbody>
            </table>
        </div>
        
    </div>
</div>
