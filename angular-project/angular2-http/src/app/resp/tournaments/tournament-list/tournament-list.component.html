<div class="panel panel-default">
    <div class="panel-heading">
            <h1>Liste des tournois</h1> <a routerLink="/responsible/tournaments/create" class="btn btn-sm btn-info"> <i class="fa fa-plus-square" aria-hidden="true"> Créer un responsable</i> </a>
    </div>
    <div class="panel-body">
        <div class="table-responsive">
            <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                <thead>
                    <tr>
                        <th>id</th><th>Date (réf)</th><th>Nom</th><th>Statut</th>
                    </tr>
                </thead>
                <tbody>

                    <ng-container *ngFor="let tournament of tournaments" >
                        <tr class="odd gradeX" [routerLink]="['/responsible/tournaments/', tournament.id] ">
                                <td>{{tournament.id}}</td>
                                <td>{{tournament.date_debut}}</td>
                                <td>{{tournament.nom_tournoi}}</td>
                                <td>{{tournament.statut_tournoi}}</td>
                        </tr>
                    </ng-container>
                </tbody>
            </table>
        </div>
        
    </div>
</div>
