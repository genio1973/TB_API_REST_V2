<div *ngIf="displayResults">

  <div class="panel panel-default">
      <div class="panel-heading">
              <h1>Liste des matchs</h1>
      </div>
      <div class="panel-body">
        
        <nav class="navbar">
          <div class="container-fluid">
            <ul class="nav navbar-nav">
                <li><a [ngClass]="{'text-danger': displayType=='terrain'}" (click)="pitchDisplayType()">Par terrain</a></li>
                <li><a [ngClass]="{'text-danger': displayType=='groupe'}" (click)="groupDisplayType()">Par groupe</a></li>
                <li><a [ngClass]="{'text-danger': displayType=='heure'}" (click)="timeDisplayType()">Par horaire</a></li>
            </ul>
          </div>
        </nav>

        <ng-container *ngFor="let matchsBlock of displayResults">
            <div class="panel panel-default">
                <div class="panel-heading">
                        {{matchsBlock.nameBlock}}
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-sm-2">Date_match/heure</div>
                        <div class="col-sm-2">Equipe 1</div>
                        <div class="col-sm-2">Equipe 2</div>
                        <div class="col-sm-1">Score</div>
                        <div class="col-sm-2">Equipe arbitre</div>
                        <div class="col-sm-2">Arbitre</div>
                        <div class="col-sm-1"></div>
                    </div>
                    <ng-container *ngFor="let result of matchsBlock.matchs; let odd=odd; let even=even;">
                        <div class="row" [ngClass]="{ odd: odd, even: even }">
                            <my-result-single [tournamentId]="tournamentId" [result]="result" [displayType]="displayType"> </my-result-single> 
                        </div>
                    </ng-container>
                </div>
            </div>
        </ng-container>

      </div>
  </div>
</div>
