<div *ngIf="results">

  <div class="panel panel-default">
      <div class="panel-heading">
              <h1>RÃ©sultat</h1>
      </div>
      <div class="panel-body">
        
        <nav class="navbar">
          <div class="container-fluid">
            <ul class="nav navbar-nav">
                <li><a [ngClass]="{'text-danger': displayType=='terrain'}" (click)="pitchDisplayType()">Par terrain</a></li>
                <li><a [ngClass]="{'text-danger': displayType=='groupe'}" (click)="groupDisplayType()">Par groupes</a></li>
                <li><a [ngClass]="{'text-danger': displayType=='heure'}" (click)="timeDisplayType()">Par horaire</a></li>
            </ul>
          </div>
        </nav>
        
        <ng-container *ngFor="let result of results">
            <p>
                {{result.nom_equipe_home}} - {{result.nom_equipe_visiteur}} : {{result.score_match}}
                 (
                     <ng-container *ngFor="let score_set of result.score_sets">
                         {{score_set.set}} 
                     </ng-container>
                 )

            </p>
            <my-result-single [result]="result"> </my-result-single> 
        </ng-container>

 
        
      </div>
  </div>
</div>
