<div *ngIf="result" class="row">
    <div class="col-sm-12">
        <p>
                {{result.date_match}} {{result.heure}} {{result.nom_equipe_home}} - {{result.nom_equipe_visiteur}} : {{result.score_match}}
                 (
                     <ng-container *ngFor="let score_set of result.score_sets">
                         {{score_set.set[0]}}-{{score_set.set[1]}} 
                     </ng-container>
                 )
                {{result.nom_groupe}}-{{result.nom_terrain}}
        </p>
    </div>
 
  <!--End Simulation info -->
</div>
