<div class="panel panel-default">
    <div class="panel-heading">
            <h1>Simulation</h1>
    </div>
    <div class="panel-body">
        <div *ngIf="configSimul">
            <form (ngSubmit)="simulPlanning()">
                <div class="col-sm-12 form-group">
                <div class="col-sm-6"><label>Heure de début</label></div>
                <div class="col-sm-3"><input type="number" min="0" max="23" class="form-control" name="heure_debut_h" required [(ngModel)]="configSimul.heure_debut_h"></div>
                <div class="col-sm-3"><input type="number" min="0" max="59" class="form-control" name="heure_debut_min" required [(ngModel)]="configSimul.heure_debut_min"></div>
                </div>

                <div class="col-sm-12 form-group">
                <div class="col-sm-6"><label>Durée d'un match [min]</label></div>
                <div class="col-sm-6"><input type="number" class="form-control" min="5" max="120" name="match_duree" required [(ngModel)]="configSimul.match_duree"></div>
                </div>

                <div class="col-sm-12 form-group">
                    <div class="col-sm-10"><label>Les matchs d'un groupe se déroulent sur le même terrain</label></div>
                    <div class="col-sm-2"><input type="checkbox" [checked]="configSimul.matchs_meme_terrain" (change)="configSimul.matchs_meme_terrain = !configSimul.matchs_meme_terrain" /></div>
                </div>

                <!--<div *ngIf="!configSimul.matchs_meme_terrain"> -->
                <div> 
                    <div class="col-sm-12 form-group">
                        <div class="col-sm-6"><label>Nombre de terrains</label></div>
                        <div class="col-sm-6"><input type="number" class="form-control" min="1" max="5" name="nb_terrains" required [(ngModel)]="configSimul.nb_terrains"></div>
                    </div>
                </div>

                <div class="col-sm-12 form-group">
                    <div class="col-sm-10"><label>Les équipes sont-elles amenées à faire de l'arbitrage</label></div>
                    <div class="col-sm-2"><input type="checkbox" [checked]="configSimul.auto_arbitrage" (change)="configSimul.auto_arbitrage = !configSimul.auto_arbitrage" /></div>
                </div>

            <!--
                <div *ngIf="coachs" class="form-group">
                <label>Coach</label>
                <select class="form-control" name="id_personne" [(ngModel)]="team.id_personne" >
                    <option *ngFor="let c of coachs" [ngValue]="c.id_personne">{{c.nom}} {{c.prenom}}</option>
                </select>
                </div> 
            -->

                <button type="submit" class="btn btn-success">Lancer la simulation</button>
            </form>
        </div>
    </div>
</div>
<div *ngIf="successMessage" class="alert alert-success">{{ successMessage }}</div>
<div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>


<my-matchs *ngIf="simulLaunched" [groupsPlan] = "groupsPlan" [configSimul] = "configSimul"></my-matchs>
