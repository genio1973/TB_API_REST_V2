<div *ngIf="successMessage" class="alert alert-success">{{successMessage}}</div>
<div *ngIf="errorMessage" class="alert alert-danger">{{errorMessage}}</div>

<div class="panel panel-default">
    <div *ngIf="!group" class="panel-heading">
            <h1>Liste des équipes</h1> <a [routerLink]="['/responsible/tournament', tournamentId, 'teams', 'create']" class="btn btn-success btn-sm"><i class="fa fa-plus-square-o" aria-hidden="true"> Créer une nouvelle équipe</i></a>
    </div>
    <div class="panel-body">
        <div *ngIf="teams" class="table-responsive">
            <table class="table table-striped table-bordered table-hover">
                <thead>
                    <tr><th>Nom</th><th>Niveau</th><ng-container *ngIf="!group"><th>Groupe</th><th>Coach</th></ng-container></tr>
                </thead>
                <tbody>
                    <ng-container *ngFor="let team of teams" >
                        <tr class="odd gradeX" [routerLink]="['/responsible/tournament', tournamentId, 'teams', team.id_equipe] ">
                                <td>{{team.nom_equipe}}</td> <td>{{team.niveau}}</td> 
                                <ng-container *ngIf="!group">
                                    <!--<td>{{team.nom_groupe}}</td>-->
                                    <td>
                                        <select class="form-control" name="id_groupe" readonly [(ngModel)]="team.id_groupe">
                                            <option *ngFor="let g of groups" [value]="g.id_groupe">{{g.nom_groupe}}</option>
                                        </select>
                                    </td>
                                    <td>
                                        <select class="form-control" name="id_personne" readonly [(ngModel)]="team.id_personne" >
                                            <option *ngFor="let c of coachs" [ngValue]="c.id_personne">{{c.nom}} {{c.prenom}}</option>
                                        </select>
                                    </td>

                                </ng-container>
                        </tr>
                    </ng-container>
                </tbody>
            </table>
        </div>
        <a *ngIf="group" [routerLink]="['/responsible/tournament', tournamentId, 'teams', 'create', 'in-group', group.id_groupe]" class="btn btn-success btn-sm"><i class="fa fa-plus-square-o" aria-hidden="true"> Créer une nouvelle équipe</i></a>
    </div>
</div>
