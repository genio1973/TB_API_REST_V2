<div *ngIf="successMessage" class="alert alert-success">{{successMessage}}</div>
<div *ngIf="errorMessage" class="alert alert-danger">{{errorMessage}}</div>

  <div *ngIf="teams">  

  <form (ngSubmit)="createTeam()">

    <div class="form-group">
      <label>Nom</label>
      <input type="text" class="form-control" name="nom_equipe" required [(ngModel)]="teams[0].nom_equipe">
    </div>

    <div class="form-group">
      <label>Niveau/Catégorie (M15, M16...)</label>
      <input type="text" class="form-control" name="niveau" [(ngModel)]="teams[0].niveau">
    </div>

    <div *ngIf="!groups" class="form-group">
      <label>id et nom du groupe</label>
      <input type="text" class="form-control" readonly name="id_groupe" value="{{group.id_groupe}} - {{group.nom_groupe}}">
    </div> 

    <div *ngIf="groups" class="form-group">
      <select class="form-control" name="statut_tournoi" [(ngModel)]="teams[0].id_groupe">
          <option *ngFor="let group of groups" [value]="group.id_groupe">{{group.nom_groupe}}</option>
      </select>
    </div>  

    <div *ngIf="successMessage" class="alert alert-success">{{ successMessage }}</div>
    <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
    <button type="submit" class="btn btn-success">Créer l'équipe</button>
  </form>
</div>
