<div *ngIf="coach">
  <div>
  <a [routerLink]="['/responsible/coachs', coach.id_personne, 'edit']" class="btn btn-info btn-sm"><i class="fa fa-pencil-square-o" aria-hidden="true"> Modifier</i></a>
  
  </div>
  <form>

    <div class="form-group">
      <label>Prénom</label>
      <input type="text" class="form-control" name="prenom" readonly [(ngModel)]="coach.prenom">
    </div>

    <div class="form-group">
      <label>Nom</label>
      <input type="text" class="form-control" name="nom" readonly [(ngModel)]="coach.nom">
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="email" class="form-control" name="courriel" readonly [(ngModel)]="coach.courriel">
    </div>

    <div class="form-group">
      <label>Téléphone fixe</label>
      <input type="text" class="form-control" name="tel" readonly [(ngModel)]="coach.tel">
    </div>
    
    <div class="form-group">
      <label>Téléphone portable</label>
      <input type="text" class="form-control" name="tel_mobile" readonly [(ngModel)]="coach.tel_mobile">
    </div>

    <div class="form-group">
      <label>Rue</label>
      <input type="text" class="form-control" name="adresse" readonly [(ngModel)]="coach.adresse">
    </div>

    <div class="form-group">
      <label>Localité</label>
      <input type="text" class="form-control" name="localite" readonly [(ngModel)]="coach.localite">
    </div>

    <div class="form-group">
      <label>Pays</label>
      <input type="text" class="form-control" name="pays" readonly [(ngModel)]="coach.pays">
    </div>

    <div *ngIf="successMessage" class="alert alert-success">{{ successMessage }}</div>
    <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>

  </form>

</div>
