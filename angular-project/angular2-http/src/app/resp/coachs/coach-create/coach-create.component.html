  <div>
  <a [routerLink]="['/responsible/coachs']" class="btn btn-primary btn-sm"><i class="fa fa-arrow-left" aria-hidden="true"> Retour à la liste</i></a>
  </div>
  <form (ngSubmit)="createCoach()">

    <div class="form-group">
      <label>Prénom</label>
      <input type="text" class="form-control" name="prenom" required [(ngModel)]="coachs[0].prenom">
    </div>

    <div class="form-group">
      <label>Nom</label>
      <input type="text" class="form-control" name="nom" required [(ngModel)]="coachs[0].nom">
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="email" class="form-control" name="courriel" required [(ngModel)]="coachs[0].courriel">
    </div>

    <div class="form-group">
      <label>Téléphone fixe</label>
      <input type="text" class="form-control" name="tel" [(ngModel)]="coachs[0].tel">
    </div>
    
    <div class="form-group">
      <label>Téléphone portable</label>
      <input type="text" class="form-control" name="tel_mobile" [(ngModel)]="coachs[0].tel_mobile">
    </div>

    <div class="form-group">
      <label>Rue</label>
      <input type="text" class="form-control" name="adresse" [(ngModel)]="coachs[0].adresse">
    </div>

    <div class="form-group">
      <label>Localité</label>
      <input type="text" class="form-control" name="localite" [(ngModel)]="coachs[0].localite">
    </div>

    <div class="form-group">
      <label>Pays</label>
      <input type="text" class="form-control" name="pays" [(ngModel)]="coachs[0].pays">
    </div>

    <div *ngIf="successMessage" class="alert alert-success">{{ successMessage }}</div>
    <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>

    <button type="submit" class="btn btn-success">Créer le coach</button>

  </form>
