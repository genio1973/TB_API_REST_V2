<div *ngIf="responsible">

  <form (ngSubmit)="createResponsible()">

    <div class="form-group">
      <label>Nom</label>
      <input type="text" class="form-control" name="nom_user" [(ngModel)]="responsible.nom_user">
    </div>

    <div class="form-group">
      <label>Prénom</label>
      <input type="text" class="form-control" name="prenom_user" [(ngModel)]="responsible.prenom_user">
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="text" class="form-control" name="email" [(ngModel)]="responsible.email">
    </div>

    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" name="email" [(ngModel)]="responsible.password">
    </div>

    <div class="form-group">
      <label>statut (1: Actif, 0: Désact.)</label>
      <input type="text" class="form-control" name="status" [(ngModel)]="responsible.status">
    </div>
    
    <div class="form-group">
      <label>droits (1: Admin, 2: Resp, 4: Arbitre)</label>
      <input type="text" class="form-control" name="id_role" [(ngModel)]="responsible.id_role">
    </div>

    <div *ngIf="successMessage" class="alert alert-success">{{ successMessage }}</div>
    <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>

    <button type="submit" class="btn btn-success">Créer un responsable</button>

  </form>

</div>
