
<div class="panel panel-default">

    <div class="panel-heading">
            <h1>Liste des Responsables</h1> <a routerLink="/admin/resp/create" class="btn btn-sm btn-info"> <i class="fa fa-plus-square" aria-hidden="true"> Créer un responsable</i> </a>
    </div>
    <div class="panel-body">
        <div class="table-responsive">
            <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                <thead>
                    <tr>
                        <th>id</th><th>Nom</th><th>Prénom</th><th>Email</th><th>Status</th><th>droits (rôle)</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="odd gradeX" *ngFor="let responsible of responsibles" [routerLink]="['/admin/resp/', responsible.id] ">
                        <td>{{responsible.id}}</td>
                        <td>{{responsible.nom_user}}</td>
                        <td>{{responsible.prenom_user}}</td>
                        <td>{{responsible.email}}</td>
                        <td>{{responsible.status}}</td>
                        <td>{{responsible.droits}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        
    </div>
</div>
